
{% extends 'farmer/home.html' %}
{% block content%}
<!-- farmer/templates/farmer/farmer_login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Farmer Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="df_code" class="form-label">DF Code</label>
            <input type="text" class="form-control" id="df_code" name="df_code" required>
        </div>
        <div class="mb-3">
            <label for="farmer_name" class="form-label">Farmer Name</label>
            <input type="text" class="form-control" id="farmer_name" name="farmer_name" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
