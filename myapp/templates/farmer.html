{% extends 'index.html' %}  {% block content %}

    <style>
      .left-image {
        background-image: url("https://via.placeholder.com/600x800"); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        height: 100vh;
      }
      .form-section {
        display: flex;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
      
    <div class="container-fluid">
      {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success">{{ message }}</div>
  {% endfor %}
{% endif %}

      <div class="row m-5">
        <!-- Left Side Image -->
        <div class="col-md-6 d-none d-md-block left-image">
          <img
            class="left-image rounded"
            src="/static/images/farmers.avif"
            alt=""
          />
        </div>

      <!-- Right Side Form -->
<div class="col-md-6 bg-light form-section">
  <div class="w-75 mx-auto">
    <h3 class="mb-4">Add Farmer</h3>
    <form method="POST" action="{% url 'add_farmer' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="df_code" class="form-label">DF Code</label>
        <input
          type="text"
          class="form-control"
          id="df_code"
          name="df_code"
          required
        />
      </div>

      <div class="mb-3">
        <label for="farmer_name" class="form-label">Farmer Name</label>
        <input
          type="text"
          class="form-control"
          id="farmer_name"
          name="farmer_name"
          required
        />
      </div>

      <!-- ✅ New Contact Field -->
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input
          type="text"
          class="form-control"
          id="contact"
          name="contact"
          required
        />
      </div>

      <!-- ✅ New Address Field -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea
          class="form-control"
          id="address"
          name="address"
          rows="3"
          required
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          name="date"
          required
        />
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Add Farmer</button>
        <a href="{% url 'show_farmers' %}">
          <button type="button" class="btn btn-primary">Show Farmers</button>
        </a>
      </div>
    </form>
  </div>
</div>

    {% if message %}
  <div class="alert alert-danger">{{ message }}</div>
{% endif %}
 
{% endblock %}
