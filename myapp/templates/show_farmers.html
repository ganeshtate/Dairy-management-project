{% extends 'index.html'%}
{% block content %}
<div class="container">
  <div class="row">
      <div class="col">
          <img class="img-fluid w-100 h-100 rounded-1" src="/static/images/banner1.jpg" alt="">
      </div>
      <div class="col">
          <table class="table table-striped table-bordered m-5">
              <thead class="thead-dark">
                  <tr>
                      <th scope="col">DF Code</th>
                      <th scope="col">Farmer Name</th>
                      <th scope="col">Contact</th>
                      <th scope="col">Address</th>
                      <th scope="col">Date</th>
                      <th scope="col">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  {% for farmer in data %}
                  <tr>
                      <td>{{ farmer.df_code }}</td>
                      <td>{{ farmer.farmer_name }}</td>
                      <td>{{ farmer.contact }}</td> <!-- Display Contact -->
                      <td>{{ farmer.address }}</td> <!-- Display Address -->
                      <td>{{ farmer.date }}</td> <!-- Display Date -->
                      <td>
                          <a href="{% url 'edit_farmer' %}?df_code={{ farmer.df_code }}" class="btn btn-sm btn-warning mb-1">
                              <i class="bi bi-pencil-fill"></i> Edit
                          </a>
                          
                          <a href="{% url 'delete' %}?df_code={{ farmer.df_code }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this farmer?');">
                              <i class="bi bi-trash"></i> Delete
                          </a>
                      </td>
                  </tr>
                  {% empty %}
                  <tr>
                      <td colspan="6">No farmers found.</td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
</div>

   
  
{% endblock %}
